# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-uri"
BBFILE_PATTERN_meta-uri = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-uri = "7"

LAYERDEPENDS_meta-uri = "core"
LAYERSERIES_COMPAT_meta-uri = "scarthgap"
